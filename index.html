    <form class="mb-3" action="">
        <h1 class="mb-4">Test Fetch Argentina</h1>
        <label class="form-label" for="selectPrimary">Provincia</label>
        <select class="form-select" name="primary" id="selectPrimary">
            <option value="">Elige una provincia</option>
        </select>
        <br>
        <p></p>
        <label class="form-label"  for="selectSecondary">Departamento</label>
        <select class="form-select" name="secondary" id="selectSecondary">
            <option value="">Elige un departamento</option>
        </select>
        <br>
        <p></p>
        <label class="form-label"  for="selectThird">Municipio</label>
        <select class="form-select" name="third" id="selectThird">
            <option value="">Elige un municipio</option>
        </select>
    </form>
